<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect Home Screen</title>
    <meta name="description" content="Campus Connect - Smart Indoor Navigation System" />
    <meta name="author" content="Campus Connect Team" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FCA311",
              "background-light": "#E5E5E5",
              "background-dark": "#000000",
              "surface-light": "#FFFFFF",
              "surface-dark": "#14213D",
              "text-primary-light": "#14213D",
              "text-primary-dark": "#E5E5E5",
              "text-secondary-light": "#6B7280",
              "text-secondary-dark": "#9CA3AF",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              'xl': '1.5rem',
              '2xl': '2rem',
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(252, 163, 17, 0.3)',
            }
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark font-sans min-h-screen transition-colors duration-300 antialiased overflow-x-hidden pb-24 md:pb-0">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
